<ion-header>
  <ion-toolbar>
    <ion-title>Ditte tasporti convenzionate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" padding>

  <ion-virtual-scroll [items]="ditte">

    <ion-card *virtualItem="let ditta" class="transparent-card">
      <img src="../../../../../assets/courier_unsplash.jpg" class="background-image" />
      <div class="card-title">{{ditta.ragione_sociale}}</div>
      <ion-item>
        <ion-label>
          <h2>Indirizzo: {{ditta.indirizzo}}</h2>
          <h2>Telefono: {{ditta.telefono}}</h2>
          <h2>Email: {{ditta.email}}</h2>
        </ion-label>
      </ion-item>
    </ion-card>

  </ion-virtual-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">Chiudi</ion-button>
  </ion-toolbar>
</ion-footer>
