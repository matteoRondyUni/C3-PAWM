<ion-header>
  <ion-toolbar>
    <ion-title>Negozi convenzionati</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page" padding>

  <ion-virtual-scroll [items]="negozi">

    <ion-card *virtualItem="let negozio" class="transparent-card">
      <img src="../../../../../assets/shop_unsplash_2.jpg" class="background-image" />
      <div class="card-title">{{negozio.ragione_sociale}}</div>
      <ion-item>
        <ion-label>
          <h2>Indirizzo: {{negozio.indirizzo}}</h2>
          <h2>Telefono: {{negozio.telefono}}</h2>
          <h2>Email: {{negozio.email}}</h2>
        </ion-label>
      </ion-item>
    </ion-card>

  </ion-virtual-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">Chiudi</ion-button>
  </ion-toolbar>
</ion-footer>
