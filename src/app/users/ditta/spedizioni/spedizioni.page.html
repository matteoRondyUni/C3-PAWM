<ion-header>
  <ion-toolbar>
    <ion-title>Spedizioni</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="ordini" approximateItemHeight="70px">

    <ion-item *virtualItem="let ordine" (click)="apriDettagli(ordine)">
      <ion-avatar slot="start">
        <img src="../../../../../assets/box.png">
      </ion-avatar>

      <ion-label>
        <h2 text-capitalize style="font-size:22px">Ordine #{{ordine.id}}</h2>
        <h2>Data ordine: {{ordine.data_ordine}}</h2>
        <h2>Stato: {{ordine.stato}}</h2>
      </ion-label>

      <ion-icon name="information-circle-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
