<ion-header>
  <ion-toolbar>
    <ion-title>Dettagli merce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-with-blur-background">
  <ion-card class="mid-transparent-card">

    <ion-card-header>
      <ion-card-title style="font-size:25px"><strong>Dettagli Merce:</strong></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        <h2>Nome: {{nome}}</h2>
        <h2>ID Ordine: {{id_ordine}}</h2>
        <h2>Quantit√†: {{quantita}}</h2>
        <h2>Stato: {{stato}}</h2>
        <h2 *ngIf="corriere.id==null">Corriere: </h2>
        <h2 *ngIf="corriere.id!=null">Corriere: {{corriere.cognome}}, {{corriere.nome}}</h2>
      </ion-label>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">Chiudi</ion-button>
  </ion-toolbar>
</ion-footer>
