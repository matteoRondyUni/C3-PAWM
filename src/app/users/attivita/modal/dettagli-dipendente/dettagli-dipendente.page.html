<ion-header>
  <ion-toolbar>
    <ion-title>Dettagli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <br>
    <br>
    <img src="../../../../../assets/user.png" class="center">

    <ion-card-header>
      <ion-item>
        <ion-label>
          <ion-card-subtitle>Dipendente</ion-card-subtitle>
          <ion-card-title style="font-size:30px"><strong>{{ this.nome }} {{ this.cognome }}</strong></ion-card-title>
        </ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label>
          <p>Email</p>
          <h2>{{ this.email }}</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Telefono</p>
          <h2>{{ this.telefono }}</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Indirizzo</p>
          <h2>{{ this.indirizzo }}</h2>
        </ion-label>
      </ion-item>

      <br>
      <br>

      <ion-buttons>
        <ion-button color="danger" expand="block" class="center-button" (click)="eliminaDipendente()">ELIMINA DIPENDENTE
        </ion-button>
      </ion-buttons>

    </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">Chiudi</ion-button>
  </ion-toolbar>
</ion-footer>
