<ion-header>
  <ion-toolbar>
    <ion-title>Aggiungi Merce all'Ordine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-with-blur-background">

  <ion-card class="transparent-card" *ngIf='prodotti_selezionabili.length == 0'>
    <ion-item>
      <h4 style="font-size: 14px; color: #949494;">Non hai nessun prodotto in catalogo da aggiungere ad un ordine!</h4>
      <ion-icon name="information-circle-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-card class="mid-transparent-card">
    <ion-virtual-scroll [items]="prodotti_selezionabili" approximateItemHeight="70px" [headerFn]="separateLetter">

      <ion-item-divider *virtualHeader="let header" color="gray">
        <ion-label>{{header}}</ion-label>
      </ion-item-divider>

      <ion-item lines="full" *virtualItem="let prodotto" (click)="pick(prodotto)">
        <ion-avatar slot="start">
          <img src="../../../../../assets/shopping-bag.png">
        </ion-avatar>

        <ion-label>
          <h2 text-capitalize>{{prodotto.nome}}</h2>
        </ion-label>

        <ion-icon name="information-circle-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-virtual-scroll>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">Chiudi</ion-button>
  </ion-toolbar>
</ion-footer>
