<ion-header>
  <ion-toolbar>
    <ion-title>Dettagli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-with-blur-background">
  <form (ngSubmit)="modificaProdotto()" [formGroup]="dati">
    <ion-card class="mid-transparent-card">
      <br>
      <br>
      <img src="../../../../../assets/box.png" class="center-img">

      <ion-card-content>

        <ion-item lines="full">
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="name" name="nome" formControlName="nome" required></ion-input>
        </ion-item>


        <ion-item lines="full">
          <ion-label position="floating">Disponibilità</ion-label>
          <ion-input type="number" name="disponibilita" formControlName="disponibilita" required></ion-input>
        </ion-item>


        <ion-item lines="full">
          <ion-label position="floating">Prezzo (in €)</ion-label>
          <ion-input type="number" name="prezzo" formControlName="prezzo" required></ion-input>
        </ion-item>

        <br>
        <br>
        <br>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" expand="block">SALVA MODIFICHE</ion-button>
          </ion-col>

          <ion-col>
            <ion-button color="danger" expand="block" (click)="eliminaProdotto()">ELIMINA PRODOTTO</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">Chiudi</ion-button>
  </ion-toolbar>
</ion-footer>
