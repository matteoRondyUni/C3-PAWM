<ion-header>
  <ion-toolbar>
    <ion-title>Scegli a chi affidare la consegna</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-with-blur-background">

  <ion-card class="mid-transparent-card">
    <ion-virtual-scroll [items]="ditte" approximateItemHeight="70px">

      <ion-item button="true" lines="none" *virtualItem="let ditta" (click)="pick(ditta)">
        <ion-avatar slot="start">
          <img src="../../../../../assets/delivery-truck.png">
        </ion-avatar>

        <ion-label>
          <h2 text-capitalize>{{ditta.ragione_sociale}}</h2>
          <h3>{{ditta.indirizzo}}</h3>
        </ion-label>
      </ion-item>

    </ion-virtual-scroll>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">Chiudi</ion-button>
  </ion-toolbar>
</ion-footer>
