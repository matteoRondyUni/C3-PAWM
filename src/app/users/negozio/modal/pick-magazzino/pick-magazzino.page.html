<ion-header>
  <ion-toolbar>
    <ion-title>Scegli il magazzino dove spedire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-with-blur-background">

  <ion-card class="mid-transparent-card">
    <ion-virtual-scroll [items]="magazzini" approximateItemHeight="70px">
      <ion-item button="true" lines="none" *virtualItem="let magazzino" (click)="pick(magazzino)">
        <ion-avatar slot="start">
          <img src="../../../../../assets/warehouse.png">
        </ion-avatar>

        <ion-label>
          <h2 text-capitalize>{{magazzino.ragione_sociale}}</h2>
          <h3>{{magazzino.indirizzo}}</h3>
        </ion-label>
      </ion-item>
    </ion-virtual-scroll>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">Chiudi</ion-button>
  </ion-toolbar>
</ion-footer>
