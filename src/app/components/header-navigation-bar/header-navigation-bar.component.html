<ion-tab-bar>
  <ion-tab-button [class.toolbar-active-item]="selectedPath === '/home' || selectedPath === '/'" (click)="apriHome()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button [class.toolbar-active-item]="selectedPath === '/login'" (click)="apriLogin()">
    <ion-icon name="log-in-outline"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-tab-button>

  <ion-tab-button [class.toolbar-active-item]="selectedPath === '/register'" (click)="apriRegistrazione()">
    <ion-icon name="person-circle"></ion-icon>
    <ion-label id="header-registration-label">Registrazione</ion-label>
  </ion-tab-button>

  <ion-tab-button [class.toolbar-active-item]="selectedPath === '/about'" (click)="apriAbout()">
    <ion-icon name="information-circle"></ion-icon>
    <ion-label>About</ion-label>
  </ion-tab-button>
</ion-tab-bar>
