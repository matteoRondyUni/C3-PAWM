<ion-card class="vendite-card">
  <ion-item lines="none">
    <ion-grid>
      <h4 style="text-align: center; font-size:15px; color:rgb(160, 160, 160);">VENDITE</h4>
      <ion-row>
        <ion-col size=" 5">
          <ion-label class="ion-text-wrap">
            <h2 style="font-size:20px">{{this.current_month}}</h2>
            <h2 style="color:rgb(160, 160, 160)">{{this.current_year}}</h2>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap" style="font-size:30px; color:rgb(74, 197, 121); text-align: right;"><strong>+ €{{this.vendite_ultimo_mese}}</strong></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-label class="ion-text-wrap">
            <h2 style="color:rgb(160, 160, 160)">Totale vendite:</h2>
          </ion-label>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col>
          <ion-label class="ion-text-wrap" style="color:rgb(160, 160, 160); text-align: right;"><strong>+ €{{this.vendite_totali}}</strong></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-card>
