<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <app-header-navigation-bar></app-header-navigation-bar>
    </ion-toolbar>
  </ion-header>

  {{ isRegistrationPage() }}

  <ion-content [fullscreen]="true">
    <form>
      <div class="registration-card">
        <ion-card>
          <br>
          <br>
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title style="font-size:35px"><strong>Registration</strong></ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item lines="full">
              <ion-label position="floating">First name</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>

            <ion-item lines="full">
              <ion-label position="floating">Last name</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>

            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" required></ion-input>
            </ion-item>

            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" required></ion-input>
            </ion-item>
            <br>

            <ion-row>
              <ion-col>
                <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </form>
  </ion-content>
  <app-cookie-alert></app-cookie-alert>
  <app-page-footer></app-page-footer>
</ion-app>
